<form [formGroup]="formSendNewsletter" (ngSubmit)="formSendNewsletter.valid && sendNewsletter()" class="relative">
    <div class="overflow-hidden rounded-lg border border-gray-300 shadow-sm focus-within:border-indigo-500 focus-within:ring-1 focus-within:ring-indigo-500">
        <label for="title" class="sr-only">Title</label>
        <input
                formControlName="title"
                type="text" name="title" id="title"
                class="block w-full border-0 pt-2.5 text-lg font-medium placeholder-gray-500 focus:ring-0"
                placeholder="Title">
        <label for="description" class="sr-only">Description</label>
        <textarea
                formControlName="description"
                rows="2" name="description" id="description"
                  class="block w-full resize-none border-0 py-0 placeholder-gray-500 focus:ring-0 sm:text-sm"
                  placeholder="Write a description..."></textarea>

        <div aria-hidden="true">
            <div class="py-2">
                <div class="h-9"></div>
            </div>
            <div class="h-px"></div>
            <div class="py-2">
                <div class="py-px">
                    <div class="h-9"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="absolute inset-x-px bottom-0">
        <div class="flex items-center justify-between space-x-3 border-t border-gray-200 px-2 py-2 sm:px-3">
            <div class="flex-shrink-0">
                <button type="submit"
                        [disabled]="!formSendNewsletter.valid"
                        class="inline-flex items-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                        [ngClass]="!formSendNewsletter.valid ? 'cursor-not-allowed opacity-50' : ''">
                    Create
                </button>
            </div>
        </div>
    </div>
</form>
