<div>
    <div class="sm:hidden">
        <label for="tabs" class="sr-only">Select a tab</label>
        <select id="tabs" name="tabs"
                (change)="navigateTo($event)"
                class="block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500">
            <ng-container *ngFor="let tab of tabs">
                <option [value]="tab.link"
                        [selected]="activeTab === tab.link">{{ tab.label }}</option>
            </ng-container>
        </select>
    </div>
    <div class="hidden sm:block">
        <div class="border-b border-gray-200">
            <nav class="-mb-px flex" aria-label="Tabs">
                <ng-container *ngFor="let tab of tabs">
                    <a [routerLink]="tab.link"
                       class="w-1/4 py-4 px-1 text-center border-b-2 font-medium text-sm"
                       [ngClass]="activeTab === tab.link ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'">
                        {{ tab.label }}
                    </a>
                </ng-container>
            </nav>
        </div>
    </div>
</div>
