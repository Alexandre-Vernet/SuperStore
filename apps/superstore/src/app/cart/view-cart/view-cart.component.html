<div class="bg-white">
    <main class="mx-auto max-w-2xl px-4 pt-16 pb-24 sm:px-6 lg:max-w-7xl lg:px-8">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Shopping Cart</h1>

        <form class="mt-12 lg:grid lg:grid-cols-12 lg:items-start lg:gap-x-12 xl:gap-x-16">
            <section aria-labelledby="cart-heading" class="lg:col-span-7">
                <h2 id="cart-heading" class="sr-only">Items in your shopping cart</h2>

                <ul role="list" class="divide-y divide-gray-200 border-t border-b border-gray-200">
                    <ng-container *ngFor="let item of cart">
                        <li class="flex py-6 sm:py-10">
                            <div class="flex-shrink-0">
                                <a routerLink="/product/{{convertProductNameToSlug(item?.name)}}">
                                    <img src="https://tailwindui.com/img/ecommerce-images/shopping-cart-page-01-product-02.jpg"
                                         alt="Front of men&#039;s Basic Tee in black."
                                         class="h-24 w-24 rounded-md object-cover object-center sm:h-48 sm:w-48">
                                </a>
                            </div>

                            <div class="ml-4 flex flex-1 flex-col justify-between sm:ml-6">
                                <div class="relative pr-9 sm:grid sm:grid-cols-2 sm:gap-x-6 sm:pr-0">
                                    <div>
                                        <div class="flex justify-between">
                                            <h3 class="text-sm">
                                                <a routerLink="/product/{{convertProductNameToSlug(item?.name)}}"
                                                   class="font-medium text-gray-700 hover:text-gray-800">{{item?.name}}</a>
                                            </h3>
                                        </div>
                                        <div class="mt-1 flex text-sm">
                                            <p class="text-gray-500">Black</p>

                                            <p class="ml-4 border-l border-gray-200 pl-4 text-gray-500">Large</p>
                                        </div>
                                        <p class="mt-1 text-sm font-medium text-gray-900">{{item?.price}} €</p>
                                    </div>

                                    <div class="mt-4 sm:mt-0 sm:pr-9">
                                        <label for="quantity-1" class="sr-only">Quantity, Basic Tee</label>
                                        <select [(ngModel)]="item.quantity"
                                                (change)="updateQuantity(item, $event)"
                                                id="quantity-1" name="quantity-1"
                                                class="max-w-full rounded-md border border-gray-300 py-1.5 text-left text-base font-medium leading-5 text-gray-700 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm">
                                            <option *ngFor="let value of [1, 2, 3, 4, 5, 6, 7, 8, 9]" [value]="value">{{value}}</option>
                                        </select>


                                        <div class="absolute top-0 right-0">
                                            <button type="button"
                                                    (click)="removeFromCart(item)"
                                                    class="-m-2 inline-flex p-2 text-gray-400 hover:text-gray-500">
                                                <span class="sr-only">Remove</span>
                                                <!-- Heroicon name: mini/x-mark -->
                                                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg"
                                                     viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                                    <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <p class="mt-4 flex space-x-2 text-sm text-gray-700">
                                    <!-- Heroicon name: mini/clock -->
                                    <svg class="h-5 w-5 flex-shrink-0 text-gray-300" xmlns="http://www.w3.org/2000/svg"
                                         viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd"
                                              d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-13a.75.75 0 00-1.5 0v5c0 .414.336.75.75.75h4a.75.75 0 000-1.5h-3.25V5z"
                                              clip-rule="evenodd"/>
                                    </svg>
                                    <span>Ships in 3–4 weeks</span>
                                </p>


                                <p class="mt-4 flex space-x-2 text-sm text-gray-700">
                                    <!-- Heroicon name: mini/check -->
                                    <svg class="h-5 w-5 flex-shrink-0 text-green-500" xmlns="http://www.w3.org/2000/svg"
                                         viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd"
                                              d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                                              clip-rule="evenodd"/>
                                    </svg>
                                    <span>In stock</span>
                                </p>
                            </div>
                        </li>
                    </ng-container>
                </ul>
            </section>

            <!-- Order summary -->
            <section aria-labelledby="summary-heading"
                     class="mt-16 rounded-lg bg-gray-50 px-4 py-6 sm:p-6 lg:col-span-5 lg:mt-0 lg:p-8">
                <h2 id="summary-heading" class="text-lg font-medium text-gray-900">Order summary</h2>

                <dl class="mt-6 space-y-4">
                    <div class="flex items-center justify-between">
                        <dt class="text-sm text-gray-600">Subtotal</dt>
                        <dd class="text-sm font-medium text-gray-900">{{subTotalPrice()}} €</dd>
                    </div>
                    <div class="flex items-center justify-between border-t border-gray-200 pt-4">
                        <dt class="flex items-center text-sm text-gray-600">
                            <span>Shipping estimate</span>
                        </dt>
                        <dd class="text-sm font-medium text-gray-900">{{shippingCost()}} €</dd>
                    </div>
                    <div class="flex items-center justify-between border-t border-gray-200 pt-4">
                        <dt class="flex text-sm text-gray-600">
                            <span>Tax estimate</span>
                        </dt>
                        <dd class="text-sm font-medium text-gray-900">{{taxes()}} €</dd>
                    </div>
                    <div class="flex items-center justify-between border-t border-gray-200 pt-4">
                        <dt class="text-base font-medium text-gray-900">Order total</dt>
                        <dd class="text-base font-medium text-gray-900">{{totalPrice()}} €</dd>
                    </div>
                </dl>

                <div class="mt-6">
                    <button type="submit"
                            class="w-full rounded-md border border-transparent bg-indigo-600 py-3 px-4 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-50">
                        Checkout
                    </button>
                </div>
            </section>
        </form>
    </main>
</div>
