<ng-container *ngIf="error.title && error.message">
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4 pt-4 p-4" role="alert">
        <div>
            <h3 class="font-bold">{{ error.title }}</h3>
        </div>
        <span class="block sm:inline">{{ error.message }}</span>
    </div>
</ng-container>
