<section aria-labelledby="reviews-heading" class="bg-white">
    <div class="mx-auto max-w-2xl py-24 px-4 sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-12 lg:gap-x-8 lg:py-32 lg:px-8">
        <div class="lg:col-span-4">
            <h2 id="reviews-heading" class="text-2xl font-bold tracking-tight text-gray-900">
                Customer Reviews
            </h2>
            <div *ngIf="reviews.length > 0"
                    class="mt-3 flex items-center">
                <superstore-review-stars [showTotalReviews]="true" [review]="null"></superstore-review-stars>
            </div>
            <div class="mt-6">
                <h3 class="sr-only">Review data</h3>
                <superstore-review-stats [product]="product"></superstore-review-stats>
            </div>
        </div>
        <div class="mt-16 lg:col-span-7 lg:col-start-6 lg:mt-0">
            <superstore-review-description [showTotalReviews]="false"></superstore-review-description>
        </div>
    </div>
</section>
