<section aria-labelledby="reviews-heading" class="bg-white">
    <div class="mx-auto max-w-2xl py-24 px-4 sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-12 lg:gap-x-8 lg:py-32 lg:px-8">
        <div class="lg:col-span-4">
            <h2 id="reviews-heading" class="text-2xl font-bold tracking-tight text-gray-900">Customer
                Reviews</h2>

            <div class="mt-3 flex items-center">
                <superstore-review-stars [reviews]="reviews"></superstore-review-stars>
            </div>

            <div class="mt-6">
                <h3 class="sr-only">Review data</h3>
                <superstore-review-stats [reviews]="reviews"></superstore-review-stats>
            </div>

            <div class="mt-10">
                <h3 class="text-lg font-medium text-gray-900">Share your thoughts</h3>
                <p class="mt-1 text-sm text-gray-600">If youâ€™ve used this product, share your thoughts with
                    other customers</p>

                <a href="#"
                   class="mt-6 inline-flex w-full items-center justify-center rounded-md border border-gray-300 bg-white py-2 px-8 text-sm font-medium text-gray-900 hover:bg-gray-50 sm:w-auto lg:w-full">Write
                    a review</a>
            </div>
        </div>

        <div class="mt-16 lg:col-span-7 lg:col-start-6 lg:mt-0">
            <h3 class="sr-only">Recent reviews</h3>

            <div class="flow-root">
                <ng-container *ngFor="let review of reviews | slice:0:5">
                    <div class="-my-12 divide-y divide-gray-200">
                        <div class="py-12">
                            <div class="flex items-center">
                                <img src="https://images.unsplash.com/photo-1502685104226-ee32379fefbe?ixlib=rb-=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=8&w=256&h=256&q=80"
                                     [alt]="'userId ' + user?.id" class="h-12 w-12 rounded-full">
                                <div class="ml-4">
                                    <h4 class="text-sm font-bold text-gray-900">
                                        {{ user?.firstName }} {{ user?.lastName }}
                                    </h4>
                                    <div class="mt-1 flex items-center">
                                        <superstore-review-stars [review]="review"></superstore-review-stars>
                                    </div>
                                    <p class="sr-only">5 out of 5 stars</p>
                                </div>
                            </div>

                            <div class="mt-4 space-y-6 text-base italic text-gray-600">
                                <p>
                                    {{ review.description | titlecase }}
                                </p>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</section>
