<form
        [formGroup]="formPassword"
        (ngSubmit)="formPassword.valid && submitForm()">
    <div class="py-6 px-4 sm:p-6 lg:pb-8">
        <div>
            <h2 class="text-lg font-medium leading-6 text-gray-900">
                Security
            </h2>
            <p class="mt-1 text-sm text-gray-500">
                Update your password.
            </p>
        </div>

        <div class="mt-6 grid grid-cols-12 gap-6">
            <div class="col-span-12">
                <label for="password" class="block text-sm font-medium text-gray-700">
                    New password
                </label>
                <input
                        formControlName="password"
                        type="password" name="password" id="password"
                        class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm">
                <span *ngIf="formPassword.hasError('passwordMismatch')" class="text-red-500 text-xs">
                    Passwords do not match
                </span>
            </div>

            <div class="col-span-12">
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">
                    Confirm Password
                </label>
                <input
                        formControlName="confirmPassword"
                        type="password" name="confirm-password" id="confirm-password"
                        class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm">
                <span *ngIf="formPassword.hasError('passwordMismatch')" class="text-red-500 text-xs">
                    Passwords do not match
                </span>
            </div>
        </div>
    </div>

    <div class="divide-y divide-gray-200 pt-6">
        <div class="px-4 sm:px-6">
            <div>
                <h2 class="text-lg font-medium leading-6 text-gray-900">
                    Danger zone
                </h2>
                <p class="mt-1 text-sm text-gray-500">
                    All of these actions are permanent. Be sure you know what you're doing.
                </p>
            </div>
            <ul role="list" class="mt-2 divide-y divide-gray-200">
                <!-- Delete account -->
                <li class="flex items-center justify-between py-4">
                    <div class="flex flex-col">
                        <p class="text-sm font-medium text-gray-900" id="privacy-option-2-label">
                            Delete account
                        </p>
                        <p class="text-sm text-gray-500" id="privacy-option-2-description">
                            Permanently delete your account.
                        </p>
                    </div>
                    <button
                            (click)="deleteAccount()"
                            type="button"
                            class="ml-5 inline-flex justify-center rounded-md border border-transparent bg-red-700 py-2 px-4 text-sm font-medium text-white">
                        Delete
                    </button>
                </li>
            </ul>
        </div>
        <div class="mt-4 flex justify-end py-4 px-4 sm:px-6">
            <button type="submit"
                    class="ml-5 inline-flex justify-center rounded-md border border-transparent bg-sky-700 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-sky-800 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2"
                    [ngClass]="!formPassword.valid ? 'cursor-not-allowed opacity-50' : ''">
                Save
            </button>
        </div>
    </div>
</form>
